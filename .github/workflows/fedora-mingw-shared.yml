name: fedora-mingw-shared
on: [release, workflow_dispatch]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - prefix: mingw64
            triple: x86_64-w64-mingw32
          - prefix: ucrt64
            triple: x86_64-w64-mingw32ucrt
    container: fedora:41
    steps:
      - name: Install dependencies
        run: |
          sudo dnf upgrade --refresh -y
          sudo dnf install -y ${{matrix.prefix}}-gcc ${{matrix.prefix}}-openssl clang autoconf automake make wine git
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: autogen.sh
        working-directory: ./ObjFW
        run: ./autogen.sh
      - name: configure
        working-directory: ./ObjFW
        run: |
          export BUILD_DIR=$(pwd)/build-${{matrix.triple}}
          mkdir -p $BUILD_DIR
          ./configure --host=${{matrix.triple}} OBJC="clang -target ${{matrix.triple}}" --prefix=$BUILD_DIR --disable-static --enable-shared
      - name: make
        working-directory: ./ObjFW
        run: make -j$(nproc)
      - name: make check
        working-directory: ./ObjFW
        run: WINEPATH=/usr/${{matrix.triple}}/sys-root/mingw/bin WINEPREFIX=/tmp/wineprefix make check
      - name: make install
        working-directory: ./ObjFW
        run: sudo make install
      - name: tar ObjFW.tar.xz ./ObjFW/build
        run: tar -cJf ObjFW.tar.xz ./ObjFW/build-${{matrix.triple}}
      - uses: actions/upload-artifact@v4
        with:
          name: objfw-${{matrix.prefix}}
          path: ./ObjFW.tar.xz
